<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;700&family=Inter:wght@400;500;700&family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Dictionary web app</title>
</head>
<body>

  <div class="container">

    <header>

      <div class="container-logo">
        <img src="assets/images/logo.svg" alt="logo">
      </div>
  
      <form>
        <div class="choice-typo">
          <select name="typography" id="typography">
            <option value="sans-serif">Sans Serif</option>
            <option value="serif">Serif</option>
            <option value="mono">Mono</option>
          </select>
        </div>
    
        <div class="choice-dark-mode">
          <input type="checkbox">
          <div class="container-logo-dark-mode">
            <img src="assets/images/icon-moon.svg" alt="logo moon for dark mode">
          </div>
        </div>
      </form>
  
    </header>

  </div>


</body>
</html>
