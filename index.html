<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;700&family=Inter:wght@400;500;700&family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Dictionary web app</title>
</head>
<body>

  <div class="container">

    <header>

      <div class="container-logo">
        <img src="assets/images/logo.svg" alt="logo">
      </div>
  
      <form>
        <div class="choice-typo">
          <select name="typography" id="typography">
            <option value="sans-serif">Sans Serif</option>
            <option value="serif">Serif</option>
            <option value="mono">Mono</option>
          </select>
        </div>
    
        <div class="choice-dark-mode">
          <input type="checkbox">
          <div class="container-logo-dark-mode">
            <img src="assets/images/icon-moon.svg" alt="logo moon for dark mode">
          </div>
        </div>
      </form>
  
    </header>

    <main>

      <form class="input-search">
        <input type="text" id="search" placeholder="Search for any word...">
        <span><img src="assets/images/icon-search.svg" alt="logo search"></span>
        <p class="search-empty"></p>
      </form>

      <div class="not-definition">
        <p>ðŸ˜•</p>
        <p>No Definitions Found</p>
        <p>Sorry pal, we couldn't find definitions for the word you were looking for. You can try the search again at later time or head to the web instead.</p>
      </div>

      <div class="result-display">

        <a href=""></a>

      </div>

    </main>

  </div>


  <script src="javascript/app.js"></script>
</body>
</html>
