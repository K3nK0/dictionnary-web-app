<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;700&family=Inter:wght@400;500;700&family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Dictionary web app</title>
</head>
<body class="light-mode">

  <div class="container">

    <header>

      <div class="container-logo">
        <img src="assets/images/logo.svg" alt="logo">
      </div>
  
      <form class="form-typography light-mode">
        <div class="choice-typo">

          <p id="select-typo"><span id="label-typo">Sans-Serif</span><span><img src="assets/images/icon-arrow-down.svg" alt="icon arrow down"></span></p>
          

          <div class="card-typography light-mode" id="typography">
            <div class="input-typo">
              <input type="radio" name="typo" id="sans-serif" value="Sans-Serif" checked>
              <label for="sans-serif">Sans-Serif</label>
            </div>
            <div class="input-typo">
              <input type="radio" name="typo" id="serif" value="Serif">
              <label for="serif">Serif</label>
            </div>
            <div class="input-typo">
              <input type="radio" name="typo" id="mono" value="Mono">
              <label for="mono">Mono</label>
            </div>

          </div>

        </div>
    
        <div class="choice-dark-mode">
          <div class="container-input-checkbox">
            <input type="checkbox" id="switch">
            <label for="switch">toggle</label>
          </div>
          
          <div class="container-logo-dark-mode">
            <svg id="moon" class="light-mode" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" stroke="#838383"><path fill="none"  stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"/></svg>
          </div>
        </div>
      </form>
  
    </header>

    <main>

      <form class="input-search">
        <input type="text" id="search" class="light-mode" placeholder="Search for any word...">
        <img src="assets/images/icon-search.svg" alt="logo search">
        <p class="search-empty"></p>
      </form>

      <div class="not-definition">
        <p>ðŸ˜•</p>
        <p class="light-mode">No Definitions Found</p>
        <p>Sorry pal, we couldn't find definitions for the word you were looking for. You can try the search again at later time or head to the web instead.</p>
      </div>

        

      <div class="container-phonetic">
        
        <div class="text-phonetic">
          <h1 class="light-mode">h1 test</h1>
          <p>p test</p>
        </div>

        <div class="player-phonetic">
          <svg id="play-phonetic" xmlns="http://www.w3.org/2000/svg" width="75" height="75" viewBox="0 0 75 75"><g fill="#A445ED" fill-rule="evenodd"><circle cx="37.5" cy="37.5" r="37.5" opacity=".25"/><path d="M29 27v21l21-10.5z"/></g></svg>
          <audio id="sound-phonetic" src=""></audio>
        </div>

      </div>

      

      <div class="result-display">

        <a href=""></a>

      </div>

    </main>

  </div>


  <script src="javascript/app.js"></script>
  <script src="javascript/style.js"></script>
  <!-- <script src="javascript/darkMode.js"></script> -->
</body>
</html>
